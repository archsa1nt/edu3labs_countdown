<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="text-align: center;">
        <h1 style="font-size: 80px; color: #FF5722;">Edu3Labs</h1>
        <h2 style="font-size: 48px;">Alpha Testnet</h2>
        <time class="countdown alpha" date-time="2023-05-31 08:00:00" style="--accent: red"></time>
      </div>
      <div style="display: flex; justify-content: space-around; margin-top: 50px;">
        <div style="text-align: center;">
          <h3 style="font-size: 24px;">Beta Mainnet</h3>
          <time class="countdown" date-time="2023-06-14 08:00:00" style="--accent: yellow"></time>
        </div>
        <div style="text-align: center;">
          <h3 style="font-size: 24px;">Production Mainnet</h3>
          <time class="countdown" date-time="2023-07-05 08:00:00" style="--accent: green"></time>
        </div>
      </div>
<script src="./app.js"></script>
</body>
</html>
